<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In / Sign Up</title>
  <style>
    /* Reset & Box Sizing */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styling */
    body {
      background-color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    /* Container for centering the card */
    .container {
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    /* Card styling similar to GitHub */
    .card {
      background-color: #ffffff;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 1px 3px rgba(27, 31, 35, 0.12);
    }
    /* Logo (optional) */
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
    /* Form headings */
    form h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #24292e;
    }
    /* Form groups */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      color: #586069;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
    }
    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      background-color: #2ea44f;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c974b;
    }
    /* Helper text */
    .helper-text {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #586069;
    }
    .helper-text a {
      color: #0366d6;
      text-decoration: none;
    }
    .helper-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Optional Logo (you can replace with GitHubâ€™s logo or your own) -->
      <div class="logo">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Logo" />
      </div>
      <!-- Sign In Form -->
      <form class="login-form">
        <h2>Sign in</h2>
        <div class="form-group">
          <label for="login-username">Username or email address</label>
          <input type="text" id="login-username" placeholder="Username or email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Password" required />
        </div>
        <button type="submit">Sign in</button>
        <p class="helper-text">
          New to the site? <a href="#" class="toggle-signup">Create an account</a>
        </p>
      </form>
      <!-- Sign Up Form -->
      <form class="signup-form">
        <h2>Sign up</h2>
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" id="signup-email" placeholder="Email address" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Password" required />
        </div>
        <button type="submit">Sign up</button>
        <p class="helper-text">
          Already have an account? <a href="#" class="toggle-signin">Sign in</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    // Toggle between the sign in and sign up forms
    const loginForm = document.querySelector('.login-form');
    const signupForm = document.querySelector('.signup-form');
    const toggleSignup = document.querySelector('.toggle-signup');
    const toggleSignin = document.querySelector('.toggle-signin');

    // By default, display the login form and hide the signup form.
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';

    toggleSignup.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
    });

    toggleSignin.addEventListener('click', (e) => {
      e.preventDefault();
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
    });
  </script>
</body>
</html>
